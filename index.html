<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Article preview component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <article class="article-card">
        <img
          alt="Interior image of a drawer with decorative items on top"
          class="article-image"
          src="./images/drawers.jpg"
        />

        <section class="article-content">
          <h1 class="article-title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>

          <p class="article-description">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>

          <div class="article-author">
            <figure class="author-avatar">
              <img
                src="./images/avatar-michelle.jpg"
                alt="Headshot of Michelle Appleton"
              />

              <figcaption>
                <strong class="author-name">Michelle Appleton</strong>
                <span class="publish-date">28 Jun 2020</span>
              </figcaption>
            </figure>

            <button aria-label="Share Article" id="share-btn" type="button">
              <img src="./images/icon-share.svg" alt="" />
            </button>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
